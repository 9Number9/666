<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number 9</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;

        }

        .boton {
            text-align: center;
            font-size: 5vw;
            font-family: 'Chiller', cursive;
            color: red;
            background-color: transparent;
            border-color: none;
            border-style: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        p {
            text-align: center;
            font-size: 24px;
            font-family: 'Creepster', cursive;
            color: red;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        h1 {
            text-align: center;
        }

        .content {
            z-index: 1;
        }

        .boton-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%,-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            .boton {
                margin-top: 75vw;
                font-size: 15vw; /* Tamaño de fuente más grande para móviles */
            }
        }

    </style>
</head>

<body>
    <div class="video-container">
        <video playsinline autoplay muted loop id="bgvid">
            <source src="horror.mp4" type="video/mp4">
        </video>
        <div class="content">
            <header>
                <h1><button class="boton" id="comenzarButton">COMENZAR</button></h1>
            </header>
        </div>
    </div>

    <audio id="miAudio" loop>
        <source src="Sonido.mp3" type="audio/mpeg" />
    </audio>

    <script>

        var audio = document.getElementById("miAudio");
        var comenzarButton = document.getElementById("comenzarButton");

        // Agrega un controlador de eventos para el clic en el botón
        comenzarButton.addEventListener("click", function() {
            audio.play(); // Inicia la reproducción de audio al hacer clic en "COMENZAR"
        });

        // Función que se ejecuta cuando se hace clic en el botón "Comenzar"
        document.getElementById("comenzarButton").addEventListener("click", function () {
            // Pedir al usuario que ingrese un dato
            var dato = prompt("Ingresa el código para continuar:");

            // Verificar si el usuario ingresó el código correcto
            if (dato === "MODS") {
                alert("¡Corre... te queda poco tiempo: MENTALMESS!");
            } else {
                alert("¡WARNING! ---- CODIGO ERRONEO ---- ¡WARNING!");
                alert("INTENTE NUEVAMENTE...tic...tac...tic...tac")
            }
        });
    </script>
</body>

</html>
